<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RepairService | Учет заявок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ===== КИБЕРПАНК/ТЕХНО СТИЛЬ ===== */
        :root {
            --neon-blue: #00f3ff;
            --deep-blue: #0066ff;
            --electric-blue: #0099ff;
            --dark-bg: #0a0a14;
            --darker-bg: #050510;
            --grid-color: rgba(0, 243, 255, 0.1);
            --text-glow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%),
                repeating-linear-gradient(45deg, transparent, transparent 2px, var(--grid-color) 3px, var(--grid-color) 4px);
            color: #ffffff;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: pulse-bg 15s ease-in-out infinite alternate;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .navbar {
            background: rgba(10, 10, 20, 0.9) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, 
                var(--deep-blue),
                var(--electric-blue),
                var(--neon-blue),
                var(--electric-blue),
                var(--deep-blue)) 1;
            box-shadow: 
                0 5px 25px rgba(0, 243, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: relative;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            color: var(--neon-blue) !important;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            background: rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            transform: translateY(-2px);
        }

        .navbar-brand i {
            color: var(--neon-blue);
            margin-right: 12px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: pulse-icon 3s infinite;
        }

        .nav-link {
            color: #c2e9ff !important;
            font-weight: 600;
            padding: 0.8rem 1.5rem !important;
            margin: 0 8px;
            border-radius: 8px;
            background: rgba(0, 102, 255, 0.15);
            border: 1px solid rgba(0, 153, 255, 0.25);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 1.05rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 243, 255, 0.3), 
                transparent);
            transition: left 0.6s;
        }

        .nav-link:hover {
            color: white !important;
            background: rgba(0, 153, 255, 0.3);
            border-color: var(--neon-blue);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.2em;
            color: var(--electric-blue);
        }

        /* Убираем ограничивающий контейнер */
        main.container {
            padding: 2rem !important;
            max-width: none !important;
            margin: 0 !important;
            width: 100% !important;
            position: relative;
            z-index: 1;
        }

        /* Убираем стеклянный эффект */
        main.container::before {
            display: none;
        }

        /* ===== АЛЕРТЫ ===== */
        .alert {
            backdrop-filter: blur(10px);
            border: 1px solid;
            border-radius: 12px;
            border-left: 5px solid;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                currentColor, 
                transparent);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.15);
            border-color: rgba(0, 255, 136, 0.4);
            color: #a3ffd9;
            border-left-color: #00ff88;
        }

        .alert-danger {
            background: rgba(255, 0, 102, 0.15);
            border-color: rgba(255, 0, 102, 0.4);
            color: #ffb3d9;
            border-left-color: #ff0066;
        }

        .alert-info {
            background: rgba(0, 153, 255, 0.15);
            border-color: rgba(0, 153, 255, 0.4);
            color: #b3e0ff;
            border-left-color: var(--electric-blue);
        }

        .alert-warning {
            background: rgba(255, 204, 0, 0.15);
            border-color: rgba(255, 204, 0, 0.4);
            color: #fff5b3;
            border-left-color: #ffcc00;
        }

        .btn-close-white {
            filter: invert(1) grayscale(100%) brightness(200%);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .btn-close-white:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ БЛОКИ ===== */
        .content-section {
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            background: rgba(15, 25, 45, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 153, 255, 0.2);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .content-section:hover {
            border-color: rgba(0, 243, 255, 0.4);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 243, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* ===== КНОПКИ ===== */
        .btn-primary {
            background: linear-gradient(135deg, 
                var(--deep-blue) 0%, 
                var(--electric-blue) 50%,
                var(--neon-blue) 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 102, 255, 0.4),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0, 102, 255, 0.6),
                0 0 40px rgba(0, 243, 255, 0.5);
            background: linear-gradient(135deg, 
                var(--neon-blue) 0%, 
                var(--electric-blue) 50%,
                var(--deep-blue) 100%);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* ===== ФОРМЫ И ТАБЛИЦЫ ===== */
        .form-control, .form-select {
            background: rgba(25, 35, 55, 0.6) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 153, 255, 0.3) !important;
            color: #ffffff !important;
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(35, 45, 70, 0.8) !important;
            border-color: var(--neon-blue) !important;
            box-shadow: 
                0 0 0 0.25rem rgba(0, 243, 255, 0.25),
                0 0 25px rgba(0, 243, 255, 0.3) !important;
            color: white !important;
        }

        .table {
            width: 100%;
            background: rgba(20, 30, 50, 0.6);
            backdrop-filter: blur(10px);
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 153, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .table th {
            background: linear-gradient(135deg, 
                rgba(0, 102, 255, 0.4), 
                rgba(0, 153, 255, 0.3)) !important;
            border-bottom: 2px solid var(--electric-blue) !important;
            color: var(--neon-blue) !important;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 20px !important;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .table td {
            border-bottom: 1px solid rgba(0, 153, 255, 0.15) !important;
            padding: 16px 20px !important;
            color: #e6f2ff !important;
            transition: all 0.2s ease;
        }

        .table tr:hover td {
            background: rgba(0, 153, 255, 0.15) !important;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .table tr:last-child td {
            border-bottom: none !important;
        }

        /* ===== КАРТОЧКИ ===== */
        .card {
            background: rgba(20, 30, 50, 0.6) !important;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 153, 255, 0.3) !important;
            color: #ffffff !important;
            border-radius: 15px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(0, 243, 255, 0.5) !important;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 243, 255, 0.2);
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, 
                rgba(0, 102, 255, 0.3), 
                rgba(0, 153, 255, 0.2)) !important;
            border-bottom: 1px solid rgba(0, 153, 255, 0.3) !important;
            color: var(--neon-blue) !important;
            font-weight: 700;
            padding: 1.2rem 1.5rem !important;
        }

        /* ===== АНИМАЦИИ ===== */
        @keyframes pulse-bg {
            0% { opacity: 0.4; }
            100% { opacity: 0.7; }
        }

        @keyframes pulse-icon {
            0%, 100% { 
                filter: drop-shadow(0 0 10px var(--neon-blue));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px var(--neon-blue));
                transform: scale(1.15);
            }
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--text-glow);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.9;
            }
        }

        /* ===== КАСТОМНЫЙ СКРОЛЛБАР ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 20, 0.8);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, 
                var(--deep-blue), 
                var(--electric-blue));
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, 
                var(--electric-blue), 
                var(--neon-blue));
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* ===== УТИЛИТЫ ===== */
        .neon-text {
            color: var(--neon-blue);
            text-shadow: var(--text-glow);
            animation: neon-flicker 4s infinite;
        }

        .electric-text {
            color: var(--electric-blue);
            text-shadow: 0 0 15px rgba(0, 153, 255, 0.7);
        }

        .glowing-border {
            border: 2px solid transparent;
            background: 
                linear-gradient(rgba(15, 25, 45, 0.6), rgba(15, 25, 45, 0.6)) padding-box,
                linear-gradient(45deg, var(--deep-blue), var(--neon-blue)) border-box;
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.2);
        }

        /* ===== МОБИЛЬНАЯ АДАПТАЦИЯ ===== */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
                padding: 0.4rem 0.8rem;
            }
            
            .nav-link {
                padding: 0.6rem 1rem !important;
                margin: 4px 0;
                font-size: 0.95rem;
            }
            
            main.container {
                padding: 1rem !important;
            }
            
            .content-section {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .table th, .table td {
                padding: 12px 15px !important;
            }
        }

        /* ===== ДОП ЭФФЕКТЫ ===== */
        .data-point {
            padding: 10px;
            margin: 5px;
            background: rgba(0, 102, 255, 0.1);
            border-left: 3px solid var(--electric-blue);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .data-point:hover {
            background: rgba(0, 153, 255, 0.2);
            border-left-color: var(--neon-blue);
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-server"></i>RepairControl
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-chart-network"></i>Дашборд
                        </a>
                        <a class="nav-link" href="{% url 'profile' %}">
                            <i class="fas fa-user-astronaut"></i>{{ user.username|default:"Пользователь" }}
                        </a>
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i>Выход
                        </a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">
                            <i class="fas fa-fingerprint"></i>Вход
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas 
                            {% if message.tags == 'success' %}fa-check-circle
                            {% elif message.tags == 'error' %}fa-exclamation-triangle
                            {% elif message.tags == 'warning' %}fa-exclamation-circle
                            {% else %}fa-info-circle{% endif %}
                            me-3 fs-5"></i>
                        <div class="fs-6">{{ message }}</div>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Эффекты -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Анимация при загрузке контента
            const contentBlocks = document.querySelectorAll('.content-section, .card, .table');
            
            contentBlocks.forEach((block, index) => {
                block.style.opacity = '0';
                block.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    block.style.transition = 'all 0.6s ease';
                    block.style.opacity = '1';
                    block.style.transform = 'translateY(0)';
                }, 100 + (index * 100));
            });
            
            // Эффект для неоновых элементов
            const neonElements = document.querySelectorAll('.neon-text, .navbar-brand');
            
            neonElements.forEach(el => {
                setInterval(() => {
                    const intensity = 5 + Math.random() * 15;
                    el.style.textShadow = `
                        0 0 ${intensity}px #00f3ff,
                        0 0 ${intensity * 2}px #00f3ff
                    `;
                }, 2000);
            });
            
            // Эффект при наведении на кнопки
            const buttons = document.querySelectorAll('.btn-primary');
            
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    const sparkles = document.createElement('div');
                    sparkles.style.cssText = `
                        position: absolute;
                        top: -10px;
                        left: 50%;
                        transform: translateX(-50%);
                        width: 100%;
                        height: 30px;
                        background: radial-gradient(circle, 
                            rgba(0, 243, 255, 0.3) 0%, 
                            transparent 70%);
                        pointer-events: none;
                        z-index: 1;
                    `;
                    this.appendChild(sparkles);
                    
                    setTimeout(() => sparkles.remove(), 600);
                });
            });
            
            // Эффект для табличных строк
            const tableRows = document.querySelectorAll('.table tr');
            
            tableRows.forEach(row => {
                row.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s ease';
                });
            });
            
            // Плавное появление страницы
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
